<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<style>
  body{
    background-image: url("picture stuff/economy.png");
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<body>

<form action="">

  <legend>CREATE AN ACCOUNT WITH UNIMART</legend>

  <br><br>
  <label for="fn">First name:</label>
  <input type="text" id="fn" placeholder="Enter first name eg, Raphael" required="required">

  <br><br>
  <label for="ln">Last name</label>
  <input type="text" id="ln" required="required" placeholder="your last name(its tendai)">

  <br><br>
  <label for="email">Email address</label>
  <input type="email" id="email" required="required" placeholder="abc@gmail.com">

  <br><br>
  <label for="pwd">Password</label>
  <input type="password" id="pwd" required="required" placeholder="make sure its a strong password">

  <br><br>
  <label for="age">How old is you girll</label>
  <input type="number" id="age" required="required" placeholder="diddy happy or sad?">

<br><br>
  <label for="yob">PROVE IT</label>
  <input type="date" id="yob" required="required" placeholder="your last name(its tendai)">

  <br><br>
  <label for="face">FACE CARD!!!</label>
  <input type="file" id="face" required="required" placeholder="your last name(its tendai)">
  <br><br>
  <label for="yos">Year of study: </label>
  <select name="" id="yos">
    <option value="" disabled="disabled">Choose one</option>
    <option value="year1">Year 1</option>
    <option value="year2">Year 2</option>
    <option value="year3">Year 3</option>
    <option value="year4">Year 4</option>
  </select>
  <br><br>

  <p>choose your fave team</p>
  <input type="radio" id="ocean" name="team">
  <label for="ocean">ocean</label><br>
  <input type="radio" id="city" name="team">
  <label for="city">city</label><br>
<input type="radio" id="woods" name="team">
  <label for="woods">woods</label><br>
  <br>

  <p>what languages you good at ?</p>
  <input type="checkbox" id="english">
  <label for="english">English</label><br><br>

  <input type="checkbox" id="japanses">
  <label for="japanses">japanese</label><br><br>

  <input type="checkbox" id="french">
  <label for="french">french</label><br><br>

  <label for="message">Describe yourself</label><br>
  <textarea name="" id="message" cols="50" rows="10" placeholder="type here.."></textarea>
  <br><br>
  <button type="submit">Sign up to diddy-kun</button>

</form>


</body>
</html>
